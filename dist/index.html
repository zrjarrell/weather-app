<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <div id="mainContainer">
        <div id="searchBox">
            <div>
                <input id="searchCity">
                <button id="searchButton">Search</button>
            </div>
            <div>
                <input type="checkbox" id="Far" name="degSelect">
                <label for="Far">Use &deg F</label>
            </div>
        </div>
        <div id="resultsContainer">
            <div id="todayWeather">
                <div id="currentWeather">
                    <h3 id="location"></h3>
                    <p id="currentConditions"></p>
                    <p id="currentTemp"></p>
                </div>
                <img id="currentWeatherIcon" />
            </div>
            <div id="forecast">
                <div class="futureDay">
                    <h3 class="date"></h3>
                    <p class="temp"></p>
                    <p class="rainChance"></p>
                </div>
                <div class="futureDay">
                    <h3 class="date"></h3>
                    <p class="temp"></p>
                    <p class="rainChance"></p>
                </div>
                <div class="futureDay">
                    <h3 class="date"></h3>
                    <p class="temp"></p>
                    <p class="rainChance"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
